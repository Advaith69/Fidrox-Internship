<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visitor Management System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <style>
      body {
        background: #f5f5f5;
      }
      .header {
        background: #ececec;
        padding: 20px 0;
      }
      .card {
        border-radius: 20px;
        box-shadow: 0 0 20px #ddd;
      }
      .nav-tabs .nav-link.active {
        background: #fff;
        border-bottom: 2px solid #0d1e6a;
      }
      .form-label {
        font-weight: 500;
      }
      .btn-reset {
        background: #ff2d2d;
        color: #fff;
      }
      .btn-submit {
        background: #2d2dff;
        color: #fff;
      }
      .profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="header text-center">
      <h3 class="fw-bold text-primary">VISITOR MANAGEMENT SYSTEM</h3>
      <div
        class="d-flex justify-content-end align-items-center px-4"
        style="position: absolute; right: 0; top: 20px"
      >
        <div class="profile">
          <div class="profile-img"><i class="bi bi-person"></i></div>
          <div>
            <span class="fw-bold text-primary">Host</span><br />
            <span style="font-size: 12px">Host â–¼</span>
          </div>
        </div>
        <button class="btn btn-reset ms-4">Reset</button>
        <button class="btn btn-submit ms-2">Submit</button>
      </div>
    </div>
    <div class="container mt-4">
      <h4 class="fw-bold">Book Appointment</h4>
      <ul class="nav nav-tabs mb-3" id="tabMenu">
        <li class="nav-item">
          <a class="nav-link active" href="#">Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Additional</a>
        </li>
      </ul>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card p-4">
            <form id="visitorForm">
              <div class="mb-3">
                <label class="form-label"
                  >Visitor Type <span class="text-danger">*</span></label
                >
                <select class="form-select" required>
                  <option value="">Select Visitor Type</option>
                  <option value="Guest">Guest</option>
                  <option value="Vendor">Vendor</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Visitor Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Visitor Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Visitor Email <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Visitor E-mail"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Visitor Mobile <span class="text-danger">*</span></label
                >
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Enter 10-digit Mobile Number"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Purpose <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Purpose"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Location <span class="text-danger">*</span></label
                >
                <select class="form-select" required>
                  <option value="">Select Location</option>
                  <option value="Block A">Block A</option>
                  <option value="Block B">Block B</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Gate <span class="text-danger">*</span></label
                >
                <select class="form-select" required>
                  <option value="">Select Gate</option>
                  <option value="Gate 1">Gate 1</option>
                  <option value="Gate 2">Gate 2</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Area <span class="text-danger">*</span></label
                >
                <select class="form-select" required>
                  <option value="">Select Area</option>
                  <option value="Reception">Reception</option>
                  <option value="Conference">Conference</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-4">
            <form id="meetingForm">
              <div class="mb-3">
                <label class="form-label"
                  >Meeting On <span class="text-danger">*</span></label
                >
                <input type="datetime-local" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Meeting To <span class="text-danger">*</span></label
                >
                <input type="datetime-local" class="form-control" required />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="allDay" />
                <label class="form-check-label" for="allDay">All Day</label>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="repeatVisit"
                />
                <label class="form-check-label" for="repeatVisit"
                  >Repeat Visit</label
                >
              </div>
              <h5 class="fw-bold mt-4">Scheduler</h5>
              <div class="mb-3">
                <label class="form-label">Recurrence Pattern:</label>
                <select class="form-select">
                  <option value="">Select pattern</option>
                  <option value="Daily">Daily</option>
                  <option value="Weekly">Weekly</option>
                  <option value="Monthly">Monthly</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
      $(".btn-reset").click(function () {
        $("#visitorForm")[0].reset();
        $("#meetingForm")[0].reset();
        toastr.info("Form reset!");
      });
      $(".btn-submit").click(function () {
        toastr.success("Appointment submitted!");
      });
    </script>
  </body>
</html>
